<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<script>
    var fruits=["apple","mando","orange","banana","grapes"]
    var num=[25,30,100,850,360]
    //we start counting array index from zero
    document.getElementById("p1").innerHTML=fruits
    document.getElementById("p2").innerHTML=fruits[0]
document.getElementById("p3").innerHTML=fruits[2]
document.getElementById("p4").innerHTML=num.pop()
document.getElementById("p5").innerHTML=fruits.join("*")

</script>

</body>


</body>
</html>
